project_name: chemical_rag_research
pipeline_version: P3

retrieval_params:
  embedding_model: text-embedding-3-large
  chunking_method: semantic_markdown
  chunk_size: 1000
  chunk_overlap: 150
  top_k: 3
  embedding_batch_size: 64

llm_params:
  model_name: gpt-4o-mini
  temperature: 0.0
  max_tokens: 256

paths:
  data_dir: data
  chroma_dir: data/derived/chroma
  output_dir: outputs/P3

run_control:
  paper_ids: [3,4]
  max_papers: null
  question_ids: null
  max_questions_per_paper: null

logging:
  level: INFO
  progress_every: 10
